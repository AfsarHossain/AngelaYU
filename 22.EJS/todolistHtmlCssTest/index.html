<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST HTML CSS Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box" id="heading">
      <h1>Wednesday, 06 June</h1>
    </div>

    <div class="box">
      <div class="item">
        <input type="checkbox" />
        <p>Buy Food</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Eat Food</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Cook Food</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Gift Food</p>
      </div>

      <form class="item" action="/" method="POST">
        <input type="text" name="newItem" placeholder="New Item" />
        <button type="submit" name="button">+</button>
      </form>
    </div>
  </body>
</html>
